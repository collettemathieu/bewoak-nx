<div class="container">
    <div class="row justify-content-center">
        <form class="col-4 my-5" role="form" novalidate (ngSubmit)="submitForm()" [formGroup]="loginForm">
            <div class="md-form">
                <input mdbInput type="email" class="form-control" id="email" formControlName="email"
                    autocomplete="false" autocorrect="false">
                <label for="email">E-mail address</label>
                <small *ngIf="email.errors && email.dirty" class="form-text text-muted">
                    <span [hidden]="!email.errors.required">
                        An e-mail address is required.
                    </span>
                    <span [hidden]="!email.errors.email">
                        The e-mail address entered is not valid.
                    </span>
                </small>
            </div>
            <div class="md-form">
                <input mdbInput type="password" class="form-control" id="pwd" formControlName="password"
                    autocomplete="false" autocorrect="false">
                <label for="pwd">Password</label>
                <small *ngIf="password.errors && password.dirty" class="form-text text-muted">
                    <span [hidden]="!password.errors.required">
                        A password is required.
                    </span>
                    <span [hidden]="!password.errors.minlength">
                        Your password must be more than 8 characters long.
                    </span>
                </small>
            </div>
            <div class="form-group form-row">
                <button type="submit" mdbBtn class="ml-auto" color="primary" mdbWavesEffect [disabled]="!loginForm.valid">
                    Log in
                </button>
            </div>
        </form>
    </div>
</div>
