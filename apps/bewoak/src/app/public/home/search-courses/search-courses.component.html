<ng-container *ngIf="(courses$ | async) as courses">
    <ng-container *ngIf="courses?.length; else elseBlock">
        <div class="row">
            <ng-container *ngFor="let course of courses">
                <bw-search-course [course]="course" class="col-md-4"></bw-search-course>
            </ng-container>
        </div>
    </ng-container>
</ng-container>

<ng-template #elseBlock>
    <div class="row justify-content-center">
        <mdb-card class="mb-5">
            <!--Card image-->
            <mdb-card-img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img>
            <!--Card content-->
            <mdb-card-body>
                <!--Title-->
                <mdb-card-title>
                    <h4>Oops... No course found!</h4>
                </mdb-card-title>
                <!--Text-->
                <mdb-card-text>You may have asked for a route that does not yet exist.</mdb-card-text>
                <a href="#" mdbBtn color="primary" mdbWavesEffect>Ask for it!</a>
            </mdb-card-body>
        </mdb-card>
    </div>
</ng-template>
