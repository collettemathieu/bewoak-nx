<div class="row" *ngIf="(courses$ | async) as courses">
    <div *ngIf="courses?.length; else elseBlock" class="col-md-12">
        <div *ngFor="let course of courses">
            <bw-search-course [course]="course"></bw-search-course>
        </div>
    </div>
</div>

<ng-template #elseBlock>
    <div class="jumbotron col">
        <h1 class="display-4">Oops... Aucun parcours trouvé !</h1>
        <p class="lead">Vous avez peut-être demandé un parcours qui n'existe pas encore.</p>
        <hr class="my-4">
        <a mdbBtn color="primary" size="lg" role="button" mdbWavesEffect>En faire la demande !</a>
      </div>
</ng-template>
