<div class="modal-body">
    <form *ngIf="!article.value" [formGroup]="formArticle" role="form" (ngSubmit)="preview()" novalidate>
        <div class="md-form">
            <input mdbInput id="doi" formControlName="doi" name="doi" class="form-control" type="text"
                autocomplete="false" autocorrect="false">
            <label for="doi">Rechercher un article via son DOI*</label>
            <mdb-error *ngIf="doi.errors && doi.dirty && doi.errors.required">Un identifiant DOI est requis.</mdb-error>
            <mdb-error *ngIf="doi.errors && doi.dirty && doi.errors.pattern">L'identifiant DOI n'est pas valide (eg:
                10.1000/123456...).</mdb-error>
        </div>
        <div class="form-group form-row">
            <button type="submit" mdbWavesEffect mdbBtn class="ml-auto" color="success" [disabled]="!formArticle.valid">
                Visualiser
            </button>
        </div>
    </form>
    <form *ngIf="article.value" [formGroup]="secondFormGroup" role="form" (ngSubmit)="submit()" novalidate>
        <label for="title">RÃ©sultat : </label>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="title">Title</span>
            </div>
            <input type="text" readonly class="form-control-plaintext form-control-sm px-1" aria-label="title"
                aria-describedby="title" [value]="article.value.title">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="abstract">Abstract</span>
            </div>
        </div>
        <textarea row="5" formControlName="abstract" name="abstract" class="form-control-sm px-1" aria-label="abstract"
            aria-describedby="abstract"></textarea>
        <small *ngIf="abstract.errors && abstract.dirty" class="form-text text-muted">
            <span [hidden]="!abstract.errors.required">
                Veuillez renseigner un abstract pour cet article.
            </span>
        </small>
        <div class="md-form">
            <input type="password" class="form-control" mdbInput mdbValidate formControlName="password">
            <label for="">Password</label>
            <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Input invalid</mdb-error>
            <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">Input valid</mdb-success>
        </div>
        <div class="form-group form-row">
            <button (click)="cancel()" mdbWavesEffect mdbBtn color="primary" class="mb-2">
                Annuler
            </button>
            <button (click)="submit()" mdbWavesEffect mdbBtn color="success" class="mb-2 ml-auto">
                Valider
            </button>
        </div>
    </form>
</div>
