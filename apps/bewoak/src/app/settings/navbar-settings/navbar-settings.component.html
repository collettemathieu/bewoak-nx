<div class="list-group">
    <a (click)="navigate(profilePath)" [ngClass]="{'active': isActive(profilePath), 'text-white': isActive(profilePath)}"
        class="list-group-item waves-light" mdbWavesEffect>My
        profile</a>
    <a (click)="navigate(accountPath)" [ngClass]="{'active': isActive(accountPath), 'text-white': isActive(accountPath)}"
        class="list-group-item waves-light" mdbWavesEffect>My
        account</a>
</div>
