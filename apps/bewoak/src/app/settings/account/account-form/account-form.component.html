<form [formGroup]="formAccount">
    <div class="row align-items-baseline">
        <label for="email" class="col-4">E-mail address*</label>
        <div class="col-8">
            <div class="md-form mb-0">
                <input mdbInput id="email" mdbTooltip="You cannot change your email address yet." placement="left"
                    class="form-control-plaintext" type="text" [value]="user?.email" readonly>
            </div>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="offset-4 col-8">
            <button type="submit" mdbBtn color="primary" mdbWavesEffect disabled>
                Update
            </button>
        </div>
    </div>
</form>
